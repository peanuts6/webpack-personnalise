<script>
  var scripts = []
  if(!('assign' in Object)){
    scripts.push('/vendor/polyfills/babel-polyfill.min.js')
  }
  if(!('console' in Object)){
    scripts.push('/vendor/polyfills/console-polyfill.min.js')
  }
  
  scripts.map(function (src) {
    var scriptElement = document.createElement('script')
    scriptElement.async = false
    scriptElement.src = src
    document.head.appendChild(scriptElement)
  })
</script>
